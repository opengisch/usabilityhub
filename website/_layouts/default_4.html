---
layout: default
---
<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>

      {% if page.intro_image %}
      <div class="col-12 col-md-12 col-lg-6 order-1 order-md-2 position-absolute">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src= "{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
    <div class="">
        <div class="row">
          <div class="col-auto">
              <a class="button button-primary" href="{{ "modelbaker" | relative_url }}">Umsetzung im QGIS Model Baker</a>
          </div>
        </div>
      </div>
  </div>
</div>
